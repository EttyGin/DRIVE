replicaCount: 1

image:
  repository: nginx
  tag: "1.25"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  nodePort: 30808   # ניתן לשנות או למחוק ולעבוד עם port-forward

litellm:
  serviceName: litellm
  port: 4000

nginx:
  readTimeout: 3600

configMap: |
    server {
      listen 80;

      location / {
        proxy_pass http://{{ .Values.litellm.serviceName }}:{{ .Values.litellm.port }};
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streaming / SSE
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout {{ .Values.nginx.readTimeout }};
      }
    }
