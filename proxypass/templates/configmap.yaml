apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nginx-litellm-proxy.fullname" . }}-config
data:
  default.conf: |
    server {
      listen 80;

      location / {
        proxy_pass http://{{ .Values.litellm.serviceName }}:{{ .Values.litellm.port }};
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streaming / SSE
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout {{ .Values.nginx.readTimeout }};
      }
    }
